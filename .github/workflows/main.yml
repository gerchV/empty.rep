on:
  push:
    branches:
      - main
      - pull-request-task
  pull_request:
    branches:
      - main
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Ruff Check
        uses: astral-sh/ruff-action@v3
        with:
          path: .